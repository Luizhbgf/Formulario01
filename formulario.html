<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Teste Prático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulário</h1>
        <p class="text-center">Luiz Braz</p>

        <form>
            <div class="row mb-3 g-3">
                <div class="col-md-3">
                    <label for="servico" class="form-label">Serviço:</label>
                    <select class="form-select" id="servico">
                        <option selected>Selecione...</option>
                        <option value="1">Serviço A</option>
                        <option value="2">Serviço B</option>
                        <option value="3">Serviço C</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dataPostagem" class="form-label">Data Postagem:</label>
                    <input type="date" class="form-control" id="dataPostagem">
                </div>
                <div class="col-md-2">
                    <label for="quantidade" class="form-label">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidade" placeholder="">
                </div>
                <div class="col-md-2">
                    <label for="job" class="form-label">JOB:</label>
                    <input type="text" class="form-control" id="job" placeholder="">
                </div>
                <div class="col-md-2">
                    <label for="recibo" class="form-label">Nº Recibo, OCR ou Remessa:</label>
                    <input type="text" class="form-control" id="recibo" placeholder="">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="dataLancamento" class="form-label">Data Lançamento:</label>
                    <input type="date" class="form-control" id="dataLancamento" value="2024-09-25">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script>
</body>
</html>
